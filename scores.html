<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kattintási Eredmények</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .table-container {
            background-color: #ffffff;
            padding: 20px;
            border: 1px solid #cccccc;
            border-radius: 8px;
            max-width: 800px;
            margin: auto;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        table, th, td {
            border: 1px solid #cccccc;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        .back-btn {
            display: block;
            width: 100px;
            margin: 20px auto;
            padding: 10px;
            text-align: center;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="table-container">
        <h1>Kattintási Eredmények</h1>
        <table>
            <thead>
                <tr>
                    <th>Időszak</th>
                    <th>Kattintások</th>
                </tr>
            </thead>
            <tbody id="table-body">
                <!-- Adatok ide kerülnek -->
            </tbody>
        </table>
        <a href="index.html" class="back-btn">Vissza</a>
    </div>

    <script>
        // Az eredményeket itt is megjeleníthetjük, ha szeretnénk
        // Esetleg localStorage-t használhatunk az adatok megőrzésére
    </script>
</body>
</html>
